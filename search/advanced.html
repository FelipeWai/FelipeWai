<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="advanced.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <a class="images_link" href="index.html">SEARCH</a>
        <div class="container form_container">
            <form class="search_form" action="https://www.google.com/search">
                <label for="all_words"> all these words: </label>
                <input type="text" class="form-control" id="all_words" aria-describedby="inputGroup-sizing-default" name="q">
                <label for="all_words"> this exact word or phrase: </label>
                <input type="text" class="form-control" id="exact_word" aria-describedby="inputGroup-sizing-default" name="as_epq">
                <label for="all_words"> any of these words: </label>
                <input type="text" class="form-control" id="any_words" aria-describedby="inputGroup-sizing-default" name="as_oq">
                <label for="all_words"> none of these words: </label>
                <input type="text" class="form-control" id="none_words" aria-describedby="inputGroup-sizing-default" name="as_eq">
                <input type="submit" class="btn btn-primary" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
