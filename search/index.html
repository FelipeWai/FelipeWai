<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <a class="images_link" href="images.html">IMAGES</a>
        <a class="images_link" id="advanced" href="advanced.html">ADVANCED</a>
        <a class="images_link" href="index.html"></a>
        <div class="container form_container">
            <form class="search_form" action="https://www.google.com/search">
                <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" name="q">
                <input type="submit" class="btn btn-primary" value="Google Search">
                <a href="javascript:void(0)" class="btn btn-primary" id="lucky-button" onclick="performLuckySearch()">I'm Feeling Lucky</a>
            </form>
        </div>


        <script>
            function performLuckySearch() {
                var query = document.querySelector('input[name="q"]').value;
                if (query) {
                    window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query) + '&btnI';
                }
            }
        </script>
    </body>
</html>
